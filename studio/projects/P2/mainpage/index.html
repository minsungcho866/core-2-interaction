<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINSUNG'S RECIPT ARCHIVE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/sbl4qmz.css">
</head>
<body>
    <h1>WALLET SAVER MAP</h1>
    <h2>A Map for College Student with low Budget</h2>
    <div class="box"></div>

    <div class="checkbox">
        <div>
        <input type="checkbox" id="high" name="high" />
        <label for="high" class="highname">high</label>
      </div>
    
      <div>
        <input type="checkbox" id="medium" name="medium" />
        <label for="medium" class="mediumname">medium</label>
      </div>

      <div>
        <input type="checkbox" id="low" name="low" />
        <label for="low" class="lowname">low</label>
    </div>
</div>

<img src="img/1$-1.png" alt="1$" class="onedollar">
<img src="img/2$-1.png" alt="2$" class="twodollar">
<img src="img/3$-1.png" alt="3$" class="threedollar">


<div class="low">
<img src="img/1$-1.png" alt="1$" class="onedollar1">
<img src="img/1$-1.png" alt="1$" class="onedollar2">
<img src="img/1$-1.png" alt="1$" class="onedollar3">
<img src="img/1$-1.png" alt="1$" class="onedollar4">
<img src="img/1$-1.png" alt="1$" class="onedollar5">
<img src="img/1$-1.png" alt="1$" class="onedollar6">
<img src="img/1$-1.png" alt="1$" class="onedollar7">
<img src="img/1$-1.png" alt="1$" class="onedollar8">
</div>

<div class="medium">
<img src="img/2$-1.png" alt="2$" class="twodollar1">
<img src="img/2$-1.png" alt="2$" class="twodollar2">
<img src="img/2$-1.png" alt="2$" class="twodollar3">
<img src="img/2$-1.png" alt="2$" class="twodollar4">
<img src="img/2$-1.png" alt="2$" class="twodollar5">
<img src="img/2$-1.png" alt="2$" class="twodollar6">
<img src="img/2$-1.png" alt="2$" class="twodollar7">
<img src="img/2$-1.png" alt="2$" class="twodollar8">
</div>

<div class="high">
<img src="img/3$-1.png" alt="3$" class="threedollar1">
<img src="img/3$-1.png" alt="3$" class="threedollar2">
<img src="img/3$-1.png" alt="3$" class="threedollar3">
<img src="img/3$-1.png" alt="3$" class="threedollar4">
<img src="img/3$-1.png" alt="3$" class="threedollar5">
<img src="img/3$-1.png" alt="3$" class="threedollar6">
<img src="img/3$-1.png" alt="3$" class="threedollar7">
<img src="img/3$-1.png" alt="3$" class="threedollar8">
</div>
    
<script src="main.js" type="text/javascript"></script>
</body>
</html>
